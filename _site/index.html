<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>SQLjs: Online SQL Interpreter</title>
  <meta name="description" content="Free online SQL interpreter written in JavaScript.">
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="demo.css">
  <script src="codemirror/lib/codemirror.js"></script>

</head>
<body>
	<h1>Online SQL Interpreter</h1>
  <main>
      <label for='commands'>Enter some SQL</label>
      <br>

      <textarea id="commands">text here...</textarea>

  <button id="execute" class="button">Execute</button>
  <button id='savedb'  class="button">Save the db</button>
  <label class="button">Load an SQLite database file: <input type='file' id='dbfile' ></label>

  <div id="error" class="error"></div>

  <pre id="output">Results will be displayed here</pre>
  </main>

  <script src="codemirror/mode/sql/sql.js"></script>

  <footer>
  Original code by kripken (<a href="https://github.com/kripken/sql.js" target="_blank">sql.js</a>) and now maintained by <a href="https://github.com/lovasoa" target="_blank">lovasoa</a>. Design by <a href="https://wsvincent.com" target="_blank">Will Vincent</a>.
  </footer>

  <script type="text/javascript" src="gui.js"></script>
</body>
</html>
