<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>SQLjs: Online SQL Interpreter</title>
  <meta name="description" content="Free online SQL interpreter written in JavaScript.">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="css/base.css">
  <script src="codemirror/lib/codemirror.js"></script>

</head>
<body>
	<h1>Online SQL Interpreter</h1>
  <main>
    <textarea id="commands">CREATE TABLE parents AS
      SELECT "abraham" AS parent, "barack" AS child UNION
      SELECT "abraham"          , "clinton"         UNION
      SELECT "delano"           , "herbert"         UNION
      SELECT "fillmore"         , "abraham"         UNION
      SELECT "fillmore"         , "delano"          UNION
      SELECT "fillmore"         , "grover"          UNION
      SELECT "eisenhower"       , "fillmore";

SELECT * from parents;
    </textarea>

      <button id="execute" class="button"><i class="fa fa-bolt" aria-hidden="true"></i> Execute</button>
      <button id="refresh" class="button" onClick="window.location.reload()"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh</button>
      <button id='savedb'  class="button"><i class="fa fa-cloud-download" aria-hidden="true"></i> Save the db</button>
      <label class="button"><i class="fa fa-folder-open-o" aria-hidden="true"></i> Load an SQLite database file: <input type='file' id='dbfile' ></label>

      <div id="error" class="error"></div>

      <pre id="output">Results will be displayed here</pre>
  </main>

  <script src="codemirror/mode/sql/sql.js"></script>

  <footer>
    Original code by <a href="https://github.com/kripken" target="_blank">kripken</a> (<a href="https://github.com/kripken/sql.js" target="_blank">sql.js</a>) and now maintained by <a href="https://github.com/lovasoa" target="_blank">lovasoa</a>. Design by <a href="https://wsvincent.com" target="_blank">Will Vincent</a>.
  </footer>

  <script type="text/javascript" src="gui.js"></script>
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};
    ga('create', 'UA-98607807-1', 'auto');
    ga('set', 'transport', 'beacon');
    ga('send', 'pageview');
    </script>
  <script async src="https://www.google-analytics.com/analytics.js"></script>
</body>
</html>
